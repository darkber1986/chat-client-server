<div class="container">
  <div class="header">
    <mat-form-field>
      <input matInput placeholder="Nickname" type="text" [(ngModel)]="sender">
    </mat-form-field>
  </div>
  <div #viewer class="body">
    <div class="viewer">
      <div class="message" *ngFor="let msg of serverMessages" [ngClass]="{'bold': true, 'others': isMine(msg)}">
	      <div class="badge" [style.backgroundColor]="getSenderColor(msg.sender)" title="{{msg.sender}}">{{ getSenderInitials(msg.sender) }}</div>
        <div class="content" [ngClass]="{'bold': true, 'others': isMine(msg)}">
          <span>{{ msg.content }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <form (submit)="send()">
      <mat-form-field>
        <input name="clientMessage" matInput placeholder="Write a message" type="text" [(ngModel)]="clientMessage">
      </mat-form-field>
      <button mat-fab type="submit">
        <i class="material-icons">send</i>
      </button>
    </form>
  </div>
  <h2>Total users: {{ total }}</h2><br>
</div>
